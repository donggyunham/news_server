<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Administrator')}">
</head>
<body th:replace="~{layout :: base(~{::section})}">
<section>
    <div>
        <h2>뉴스 기사 관리</h2>
        <!-- fs 폰트크기, text-muted 회색 -->
        <span class="text-muted fs-5">
            / 전체 기사 개수 : <span th:text="${articleCount}"></span> 개
        </span>
    </div>

    <hr>

    <!-- 에러메시지 -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div>
        <!-- 링크는 @ 타임리프 문법 -->
        <!-- form태그는 로그인 같은 것을 주로 처리하는데 사용 -->
        <form th:action="@{/admin/inputArticles}" method="post" class="d-flex align-items-center gap-2">
            <label for="categorySelect" class="form-label mb-0 me-2">최신</label>
            <!-- 드롭다운 박스, 콤보 박스 -->
            <!-- name은 controller와 연결되는 변수로 사용 -->
            <select id="categorySelect" name="categoryName" class="form-select w-auto">
                <option th:each="cat, iterStat : ${categories}"
                        th:value="${cat.name}"
                        th:text="${cat.name}"
                        th:selected="${iterStat.index == 0}">
                </option>
            </select>
            <span class="me-2">카테고리 기사들을</span>
            <input type="submit" class="btn btn-outline-primary" value="일괄 입력하기">
        </form>
    </div>

    <hr>

    <div class="fs-5 border bg-dark-subtle rounded text-dark p-1 mb-1" style="width:100%;">카테고리별 기사수</div>
    <div class="row g-3 align-items-stretch">
        <div class="col-12 col-md-6">
            <div class="h-100 p-3 text-bg-light border border-secondary rounded" style="--bs-border-opacity: .2;">
                <table class="table table-striped table-hover" id="categoryTable">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">카테고리명</th>
                        <th scope="col">기사수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="count : ${countsByCategory}">
                        <td th:text="${count.category}"></td>
                        <td th:text="${count.count}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="h-100 d-flex justify-content-center align-items-center text-bg-light border border-secondary rounded" style="--bs-border-opacity: .2;">
                <canvas id="categoryChart" style="max-width:460px; max-height:300px;"></canvas>
            </div>
        </div>
    </div>

    <hr>

    <div class="fs-5 border bg-dark-subtle rounded text-dark p-1 mb-1" style="width:100%;">발행처별 기사수</div>
    <div class="row g-3 align-items-stretch">
        <div>
            <div class="h-100 p-3 text-bg-light border border-secondary rounded" style="--bs-border-opacity: .2;">
                <table id="sourceTable" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>발행처</th>
                            <th>개수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="source :  ${sourceByArticles}">
                            <td>
                                <a th:if="${source.url != null}" th:href="${source.url}" th:text="${source.sourceName}" target="_blank"></a>
                                <span th:unless="${source.url != null}" th:text="${source.sourceName}"></span>
                            </td>
                            <td th:text="${source.count}">0</td>
                        </tr>
                        <tr>
                            <td>기타</td>
                            <td th:text="${etcCount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <div class="p-3 text-bg-light border border-secondary rounded" style="--bs-border-opacity: .2;">
                <canvas id="sourceChart" style="width:100%; height:400px;"></canvas>
            </div>
        </div>
    </div>

    <!-- chart module 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- chart plugin moduel 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script>
        document.addEventListener(
            "DOMContentLoaded", () => {
                const table = document.getElementById("categoryTable");
                const labels = []; // category name
                const data = []; // count data
                // pie 차트를 그릴 데이터를 준비
                table.querySelectorAll("tbody tr").forEach(row => {
                    const category = row.cells[0].innerText.trim();
                    const count = parseInt(row.cells[1].innerText.trim(), 10);
                    labels.push(category);
                    data.push(count);
                });

                const ctx = document.getElementById("categoryChart").getContext("2d");

                // datalabels plugin 등록
                Chart.register(ChartDataLabels);

                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: [
                                '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff',
                                '#ff9f40', '#8bc34a', '#e91e63', '#00bcd4', '#9c27b0'
                            ],
                            borderColor: '#fff',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        layout: { padding: 30 },
                        plugins: {
                            legend: { display: false },
                            datalabels: {
                                color: '#000',
                                formatter: (value, ctx) => {
                                    const label = ctx.chart.data.labels[ctx.dataIndex];
                                    return `${label} (${value})`;
                                },
                                anchor: 'end',
                                align: 'end',
                                offset: 10
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
                //-----------------------------------------------
                // Source Table로부터 데이터를 읽어서 막대그래프 그리기
                //-----------------------------------------------
                const sourceTable = document.getElementById("sourceTable");
                const sourceLabels = [];    // 라벨데이터를 저장하는 빈 리스트 객체 생성
                const sourceData = [];      // 카운트 데이터를 저장하는 빈 리스트 객체 생성

                // 테이블의 모든 행들을 순회하면서...(마지막 기타행은 제외시킴)
                const rows = sourceTable.querySelectorAll("tbody tr"); // tbody 영역의 tr 엘리먼트들을 rows라는 객체에 할당
                rows.forEach((row, idx) => {
                    const tds = row.querySelectorAll("td"); // 각 줄(row)마다 모든 컬럼(2개)들을 가져온다.
                    if (tds.length < 2) return; // 컬럼이 2개미만이면 그래프에서 제외

                    const sourceName = tds[0].innerText.trim(); // 첫번째 컬럼의 순수 텍스트만 공백, 개행 문자들을 제거하고 가져옴
                    const count = parseInt(tds[1].innerText.trim()); // 두번째 컬럼의 데이터를 정수형으로 설정

                    if (sourceName !== "기타") { // 기타제외시키고...
                        sourceLabels.push(sourceName);  // 라벨 리스트와
                        sourceData.push(count);         // 데이터(카운트) 리스트에 값들을 추가시킨다.
                    }
                });

                // 막대 그래프 그리기
                // 그래프 객체 생성
                const ctxSource = document.getElementById("sourceChart").getContext("2d");
                new Chart(ctxSource, {
                    type: 'bar', // 막대그래프
                    data: {
                        labels: sourceLabels,
                        datasets: [{
                            label: '기사 수',
                            data: sourceData,
                            backgroundColor: 'rgba(123, 54, 235, 0.6)',
                            borderColor: 'rgba(123, 54, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }, // 범주 표시를 안하겠다.
                            title: {
                                display: true,
                                text: '소스별 기사수'
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: { precision: 0 } // 정수단위로 표시
                            }
                        }
                    }
                });

            } // DomContentLoded
        );
    </script>

        &lt;!&ndash;  겟 방식은 데이터를 그대로 주소창에 노출 시키나 포스트 방식은 아니다. &ndash;&gt;
        <form th:action="@{/admin/inputCategory}" method="post" class="d-flex align-center gap-2">
            &lt;!&ndash;<태그 어트리뷰트="" 클래스=""> 아래 라벨에서의 어트리뷰트는 아래 인풋 클래스의 아이디와 같아야된다.&ndash;&gt;

            &lt;!&ndash; 아래의 네임이 변수명이다. **주의, 아이디랑 헷갈리면 안된다.** &ndash;&gt;

            <input type="submit" class="btn btn-primary" value="저장">
        </form>
    </div>-->
</section>
</body>
</html>
