<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- collapse는 화면 비율이 줄어들었을 때 사이드바를 없애는 클래스 -->
    <nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bh-light sidebar collapse" style="min-height: 100vh;">
        <!-- 패딩은 박스 안에서 간격, 마진은 밖에서 간격. 패딩 위 간격은 pt, 왼쪽은 ps 오른쪽은 pe 아래쪽은 pb. px좌우 py 위아래 둘다 적용. p만 쓸때는 사방을 동일하게 -->
        <div class="position-sticky pt-3">
            <!-- flex-colunm:항목들을 vertical(수직)로 나열해준다. -->
            <ul class="nav flex-column">
                <li>
                    <a th:href="@{/}" class="nav-link">
                        <i class="bi bi-wrench-adjustable"></i> 대시보드
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/article}" class="nav-link">
                        <i class="bi bi-wrench-adjustable"></i> 뉴스 기사 관리
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/source}" class="nav-link">
                        <i class="bi bi-wrench-adjustable"></i> 발행처 관리
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/category}" class="nav-link">
                        <i class="bi bi-wrench-adjustable"></i> 카테고리 관리
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
