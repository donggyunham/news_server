<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Administrator')}">
</head>
<body th:replace="~{layout :: base(~{::section})}">
    <!-- div태그를 layout에 있는 fragment로 바꾸고,  -->

        <section>
            <div>
                <h2>카테고리 목록</h2>
                <div class="alert alert-danger" th:if="${error}">
                    <p th:text="${error}"></p>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <colgroup>
                    <col style="width:15%"> <!-- 2 -->
                    <col style="width:35%"> <!-- 4 -->
                    <col style="width:35%"> <!-- 4 -->
                    <col style="width:15%"> <!-- 2 -->
                </colgroup>
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">카테고리명</th>
                    <th scope="col">메모</th>
                    <th scope="col">기능</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cate, iterStat : ${category}" th:attr="data-id=${cate.id}">
                    <td th:text="${iterStat.index+1}"></td>

                    <td>
                        <span th:text="${cate.name}"></span>
                        <input type="text" class="form-control d-none"
                            th:id="'name-'+${cate.id}"
                            th:value="${cate.name}" name="name">
                    </td>

                    <td>
                        <span th:text="${cate.memo}"></span>
                        <input type="text" class="form-control d-none"
                               th:id="'memo-'+${cate.id}"
                               th:value="${cate.memo}" name="memo">
                    </td>
                    <td>
                        <!-- 수정버튼 -->
                        <button class="btn btn-outline-success btn-edit">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <!-- 수정완료 ui -->
                        <!-- d-inline : 버튼을 수평방향으로 나란히 묶는 속성 d-none : 히든속성 -->
                        <form th:action="@{'/admin/updateCategory/' + ${cate.id}}" method="post" class="d-inline d-none update-form">
                            <input type="hidden" name="name">
                            <input type="hidden" name="memo">
                            <button type="submit" class="btn btn-outline-primary btn-save">
                                <i class="bi bi-check2"></i>
                            </button>
                        </form>
                        <!-- 삭제 ui -->
                        <form th:action="@{'/admin/deleteCategory/' + ${cate.id}}"
                              method="post" class="d-inline" onsubmit="return confirm('삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div>
                <!--  겟 방식은 데이터를 그대로 주소창에 노출 시키나 포스트 방식은 아니다. -->
                <form th:action="@{/admin/inputCategory}" method="post" class="d-flex align-center gap-2">
                    <!--<태그 어트리뷰트="" 클래스=""> 아래 라벨에서의 어트리뷰트는 아래 인풋 클래스의 아이디와 같아야된다.-->
                    <label for="category_input" class="me-2">카테고리 입력</label>
                    <!-- 아래의 네임이 변수명이다. **주의, 아이디랑 헷갈리면 안된다.** -->
                    <input class="form-control w-auto" type="text" id="category_input" name="category_name">
                    <input type="submit" class="btn btn-primary" value="저장">
                </form>
            </div>
        </section>
    <div th:replace="~{layout :: bootstrap_script}"></div>
</body>
</html>
