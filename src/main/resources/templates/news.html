<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('News Service')}">
<!--    <meta charset="UTF-8">
    <title>Title</title>
    &lt;!&ndash;  css import  &ndash;&gt;
    <link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>
<body>
    <div class="container my-5">
        <h1>NEWS HOME</h1>
        <a class="btn btn-primary" th:href="@{/admin/category}">Admin Page</a>
        <!-- 조건문 -->
        <div th:if="${news != null}">
            <!-- 반복문 -->
            <div th:each="article : ${news.articles}">
                <div class="article-card">
                    <h2 th:text="${article.title}"></h2>
                    <p th:text="${article.description}"></p>
                    <!-- img -->
                    <p><img class="article-card" th:src="${article.urlToImage}"></p>
                    <!-- url -->
                    <a th:href="${article.url}" target="_blank">기사 보러 가기</a>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" href="/">Admin Page</a>
    <div th:replace="~{layout :: bootstrap_script}"></div>
</body>
</html>
